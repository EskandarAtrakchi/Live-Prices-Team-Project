<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- for the tabe icon -->
    <link rel="website icon" href="https://cliply.co/wp-content/uploads/2021/02/372102230_BITCOIN_400px.gif" />
        
    <!--linking the css styling sheet here -->
    <link rel="stylesheet" href="./chat_style.css">
    <script defer src="https://kit.fontawesome.com/42eae9eadc.js" crossorigin="anonymous"></script>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <!-- linking the js here -->
    <script defer src="./client.js"></script>
</head>
<body>
    <div class="container">
        <div class="chatContainer" id="chatContainer">
            <div class="chatHead">
                <p>Programmer's Group</p>
                <div class="usersCount">
                    <i class="fa-solid fa-user"></i>
                    <span id="onUsers">0</span>
                </div>
            </div>
            <div class="chattings" id="chatting">
            </div>
            <form action="#" id="messageForm">
                <input type="text" id="messageInput" placeholder="Enter your message">
                <button id="sendBtn">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
